            <div class="tab-content">
                <div class="tab-pane fade show active" id="pinfo">

                    <div class="infoShow">
                        <table class="table table-striped table-bordered">

                    <div class="infoChange" style="display: none;">
                        <form action="">
                            <div class="mb-3">
                                <label for="nc" class="form-label">昵称:</label>
                                <input type="text" class="form-control" id="nc" placeholder="请输入昵称">
                            </div>
                            <div class="mb-3">
                                <label for="bm" class="form-label">所在部门:</label>
                                <input type="text" class="form-control" id="bm" placeholder="请输入所在部门">
                            </div>
                            <div class="mb-3">
                                <label for="js" class="form-label">担任角色:</label>
                                <input type="text" class="form-control" id="js" placeholder="请输入担任角色">
                            </div>
                            <div class="mb-3">
                                <label for="sj" class="form-label">手机号码:</label>
                                <input type="text" class="form-control" id="sj" placeholder="请输入手机号码">
                            </div>
                            <div class="mb-3">
                                <label for="yj" class="form-label">电子邮件:</label>
                                <input type="text" class="form-control" id="yj" placeholder="请输入电子邮件">
                            </div>
                        </form>
                        <button type="button" class="btn btn-warning">保 存</button>
                        <button type="button" class="btn btn-primary" style="margin-left: 10px;">取 消</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="pwdChange">
                    <!-- 密码修改 -->
                    <form action="">
                        <div class="mb-3">
                            <label for="opwd" class="form-label">原密码:</label>
                            <input type="password" class="form-control" id="opwd" placeholder="请输入原密码">
                        </div>
                        <div class="mb-3">
                            <label for="npwd" class="form-label">新密码:</label>
                            <input type="password" class="form-control" id="npwd" placeholder="请输入原密码">
                        </div>
                        <div class="mb-3">
                            <label for="cpwd" class="form-label">再次输入新密码:</label>
                            <input type="password" class="form-control" id="cpwd" placeholder="确认新密码">
                        </div>
                    </form>
                    <button type="button" class="btn btn-warning">确 定</button>
                    <button type="button" class="btn btn-primary" style="margin-left: 10px;">取 消</button>
